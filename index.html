<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="./javascript/javascript.js"></script>
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
        <h1 class="game-title">Rock, Paper, Scissor! Go!</h1>
        <div class="rules-explain">
            <div class="rock-beats-scissor">
                <h3>(sign) beats (sign)</h3>
            </div>
            <div class="scissor-beats-paper">
                <h3>(sign) beats (sign)</h3>
            </div>
            <div class="paper-beats-rock">
                <h3>(sign) beats (sign)</h3>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="score-and-round-tracker">
            <div class="player-score"></div>
            <div class="round-tracker"></div>
            <div class="computer-score"></div>
        </div>
        <div class="showdown-interface">
            <div class="player-choice-selected"></div>
            <div class="winner-decider"></div>
            <div class="computer-choice-selected"></div>
        </div>
        <div class="player-choice">
            <button class="rock-btn playerChoice">Rock</button>
            <button class="paper-btn playerChoice">Paper</button>
            <button class="scissor-btn playerChoice">Scissor</button>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <h2>Copyright by Jimmy Jimenez</h2>
        </div>
    </footer>
</body>

</html>
