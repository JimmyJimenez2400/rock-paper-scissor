<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="./javascript/javascript.js" defer></script>
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
        <h1 class="game-title">Rock, Paper, Scissor! Go!</h1>
    </header>
    <main class="main-content">
        <div class="rules">
            <h2 class="rules-title">Rules:</h2>
            <div class="sign-rules">
                <p> <span class="hand">✊</span> beats <span class="hand">✌</span></p>
                <p><span class="hand">🖐</span> beats <span class="hand">✊</span></p>
                <p><span class="hand">✌</span> beats <span class="hand">🖐</span></p>
            </div>
        </div>
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Pick one of the hand signals!</h2>
            <h3 class="score-message" id="scoreMessage">First to 5 points wins!</h3>
        </div>
        <div class="game-results">
            <p class="rounds">Round: 0</p>
            <p class="lives">Player Lives: 5 | Computer Lives: 5</p>
            <p class="roundWinner">Who won?</p>
            <p class="winnerGesture">Lol</p>
        </div>
        <div class="scores-container">
            <div class="score-box">
                <div class="sign" id="playerSign">?</div>
                <p class="score" id="playerScore" data-score ="0">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">?</div>
                <p class="score" id="computerScore" data-score="0">Computer: 0</p>
            </div>
        </div>
        <div class="player-Choice">
            <button class="btn btn-square handGes rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-square handGes paperBtn">
                <div class="sign">🖐</div>
            </button>
            <button class="btn btn-square handGes scissorBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <h2>Copyright by Jimmy Jimenez</h2>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </div>
    </footer>
</body>

</html>
